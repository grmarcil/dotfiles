# ~/.tmuxinator/dev.yml

name: dev
root: ~/

windows:
  - frontend:
      layout: even-vertical
      panes:
        - 1:
          - ssh dev
          - cd frontend
          - rails s
        - 2:
          - ssh dev
          - cd frontend
          - rails c
  - backend:
      layout: even-vertical
      panes:
        - 1:
          - ssh dev
          - cd backend
          - foreman start
        - 2:
          - ssh dev
          - cd backend
          - redis-server
  - dirs:
      layout: even-horizontal
      panes:
        - 1:
          - ssh dev
          - cd frontend
        - 2:
          - ssh dev
          - cd backend
  - optional:
      layout: even-vertical
      panes:
        - 1:
          - ssh dev
          - cd frontend
          - echo 'mailcatcher'
        - 2:
          - ssh dev
          - cd frontend
          - cat Procfile
          - echo 'delayed job'
