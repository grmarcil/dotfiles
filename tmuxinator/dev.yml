# ~/.tmuxinator/dev.yml

name: dev
root: ~/

windows:
  - frontend:
      layout: even-vertical
      panes:
        - 1:
          - ssh dev
          - cd frontend
          - foreman start
        - 2:
          - ssh dev
          - cd frontend
          - rails c
  - backend:
      layout: even-vertical
      panes:
        - 1:
          - ssh dev
          - cd backend
          - foreman start
        - 2:
          - ssh dev
          - cd backend
          - bin/logikcull console -E development
  - dirs:
      layout: even-horizontal
      panes:
        - 1:
          - ssh dev
          - cd frontend
        - 2:
          - ssh dev
          - cd backend
