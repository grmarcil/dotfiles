# ~/.tmuxinator/dev-4c.yml

name: dev-4c
root: ~/

windows:
  - dev-4c:
      layout: tiled
      panes:
        - 1:
          - ssh dev
          - cd frontend
        - 2:
          - ssh dev
          - cd backend
        - 3:
          - ssh dev
          - cd frontend
          - rails c
        - 4:
          - ssh dev
          - cd backend
          - bin/logikcull console -E development
