# ~/.tmuxinator/lc.yml

name: lc
root: ~/

windows:
  - frontend:
      layout: even-vertical
      panes:
        - 1:
          - cd frontend
          - rails s
        - 2:
          - cd frontend
          - rails c
  - backend:
      layout: even-vertical
      panes:
        - 1:
          - cd backend
          - foreman start
        - 2:
          - cd backend
          - redis-server
  - services:
      layout: even-vertical
      panes:
        - 1:
          - cd frontend
          - cat Procfile
          - echo 'mailcatcher'
        - 2:
          - cd frontend
          - cat Procfile
          - echo 'delayed job'
